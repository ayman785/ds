<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل بالإنترنت - مركز الأمل للعلاج الطبيعي</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fix-styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, rgba(0, 119, 182, 0.05), rgba(0, 180, 216, 0.05));
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 119, 182, 0.1);
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 600px;
            width: 100%;
        }
        
        .offline-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background-color: var(--dark-color);
            transform: translateY(-3px);
        }
        
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 119, 182, 0.2);
        }
        
        .contact-info p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .offline-container {
                padding: 2rem;
            }
            
            .offline-icon {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>أنت غير متصل بالإنترنت</h1>
        <p>يبدو أنك غير متصل بالإنترنت حاليًا. يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.</p>
        <button class="btn" onclick="window.location.reload()">إعادة المحاولة</button>
        
        <div class="contact-info">
            <h2>معلومات الاتصال</h2>
            <p>هاتف: 0772 890 773</p>
            <p>البريد الإلكتروني: alamil.center.vip@gmail.com</p>
            <p>العنوان: عمران، اليمن</p>
            <p>ساعات العمل: السبت - الخميس: ٨:٠٠ ص - ٥:٠٠ م</p>
        </div>
    </div>
    
    <script>
        // التحقق من حالة الاتصال عند تحميل الصفحة
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
