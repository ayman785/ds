<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0077b6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="مركز الأمل">
    <meta name="description" content="الصفحة غير موجودة - مركز الأمل للعلاج الطبيعي وإعادة التأهيل - د. إبراهيم مقبل الضبيبي">
    <meta name="robots" content="noindex, follow">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#0077b6">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#0077b6">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    
    <title>الصفحة غير موجودة - مركز الأمل للعلاج الطبيعي</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fix-styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, rgba(0, 119, 182, 0.05), rgba(0, 180, 216, 0.05));
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 119, 182, 0.1);
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 600px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background-color: var(--dark-color);
            transform: translateY(-3px);
        }
        
        .suggestions {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 119, 182, 0.2);
        }
        
        .suggestions h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .suggestions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .suggestions li {
            margin-bottom: 0.5rem;
        }
        
        .suggestions a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .suggestions a:hover {
            color: var(--dark-color);
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1>404 - الصفحة غير موجودة</h1>
        <p>عذراً، الصفحة التي تبحث عنها غير موجودة. ربما تم نقلها أو حذفها أو تغيير عنوانها.</p>
        <a href="index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
        
        <div class="suggestions">
            <h2>روابط مفيدة</h2>
            <ul>
                <li><a href="index.html">الصفحة الرئيسية</a></li>
                <li><a href="services.html">خدماتنا</a></li>
                <li><a href="about.html">عن الدكتور</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
                <li><a href="appointments.html">حجز موعد</a></li>
            </ul>
        </div>
    </div>
    
    <script src="pwa.js"></script>
    <script src="bottom-nav.js"></script>
    <script src="schema.js"></script>
</body>
</html>
